version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: meniverse3d-app
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - PORT=3030
      - DATABASE_URL=${DATABASE_URL}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    volumes:
      # Persist uploads between container restarts
      - ./uploads:/app/uploads
    restart: unless-stopped


