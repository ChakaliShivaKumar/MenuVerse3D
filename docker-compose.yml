version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: meniverse3d-app
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - PORT=3030
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/meniverse3d}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    volumes:
      # Persist uploads between container restarts
      - ./uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meniverse3d-network

  postgres:
    image: postgres:16-alpine
    container_name: meniverse3d-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-meniverse3d}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - meniverse3d-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  meniverse3d-network:
    driver: bridge

