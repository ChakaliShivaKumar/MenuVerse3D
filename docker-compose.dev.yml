version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: meniverse3d-postgres-dev
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-meniverse3d}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - meniverse3d-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data-dev:
    driver: local

networks:
  meniverse3d-network-dev:
    driver: bridge


